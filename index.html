<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>傘忘れ防止アプリ</title>
  <link rel="manifest" href="manifest.json">
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
  </script>

  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      max-width: 500px;
      margin: auto;
      background: #f7f9fc;
    }
    input, button {
      width: 100%;
      font-size: 1.2em;
      padding: 0.7em;
      margin-top: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }
    h2 {
      font-size: 1.6em;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>☂️ 傘忘れ防止アプリ</h2>
  <label>
    傘を置いた場所:
    <input type="text" id="location" placeholder="例：駅のロッカー">
  </label>
  <button id="setReminder">傘を置いた！</button>
  <p id="status"></p>

  <script>
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    document.getElementById("setReminder").addEventListener("click", () => {
      const location = document.getElementById("location").value || "不明な場所";
      const delayMinutes = 30;
      const delayMs = delayMinutes * 60 * 1000;

      const now = new Date();
      const reminderTime = new Date(now.getTime() + delayMs);
      localStorage.setItem("umbrellaLocation", location);
      localStorage.setItem("reminderTime", reminderTime);

      document.getElementById("status").textContent =
        `${delayMinutes}分後に傘の通知を出します。`;

      setTimeout(() => {
        new Notification("傘、忘れてない？", {
          body: `「${location}」に傘を置いてますよ！`,
        });
      }, delayMs);
    });
  </script>
</body>
</html>
